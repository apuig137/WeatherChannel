<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./cloudy.png" type="image/x-icon">
    <title>Weather Channel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="encabezado">
        <h1>Weather Chanel</h1>
        <input type="text" placeholder="Ingresa una ciudad">
        <button>ENVIAR</button>
    </div>
    <div class="error">
        <p>Ciudad no encontrada</p>
    </div>
    <div class="container">
        <ul class="ciudades">
            <li>
                <span id="ciudad"></span>
                <span id="pais"></span>
                <br>
                <span id="temperatura"></span>
                <br>
                <div class="grid">
                    <img id="wicon" src="" alt="icono del tiempo">
                    <br>
                    <span id="max-min"></span>
                    <br>
                    <span id="descripcion"></span>
                    <br>
                </div>
                
            </li>
        </ul>
    </div>





    <script src="./script.js"></script>
</body>
</html>
